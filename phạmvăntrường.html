<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            background: rgba(255, 255, 255, 0.9);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Laptop Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Trang ch·ªß</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">S·∫£n ph·∫©m</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#cartModal">
                            üõí Gi·ªè h√†ng (<span id="cart-count">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <input type="text" id="search-input" class="form-control" placeholder="T√¨m ki·∫øm s·∫£n ph·∫©m...">
        <button class="btn btn-primary mt-2" onclick="searchProducts()">T√¨m ki·∫øm</button>
    </div>
    
    <div class="container mt-4">
        <h2 class="text-center">S·∫£n ph·∫©m</h2>
        <div class="row" id="product-list"></div>
    </div>
    
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Gi·ªè H√†ng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <p class="mt-3 fw-bold">T·ªïng ti·ªÅn: <span id="cart-total">0</span> VNƒê</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" onclick="clearCart()">X√≥a gi·ªè h√†ng</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let products = [
            { name: "Laptop Dell XPS 13", price: "25000000", img: "laptop1.jpg" },
            { name: "MacBook Air M2", price: "28000000", img: "laptop2.jpg" },
            { name: "ASUS ROG Strix G15", price: "35000000", img: "laptop3.jpg" }
        ];
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function renderProducts(filteredProducts = products) {
            let html = "";
            filteredProducts.forEach((product, index) => {
                html += `<div class='col-md-4'>
                            <div class='card shadow-sm'>
                                <img src='${product.img}' class='card-img-top' alt='${product.name}'>
                                <div class='card-body text-center'>
                                    <h5 class='card-title'>${product.name}</h5>
                                    <p class='card-text fw-bold'>${Number(product.price).toLocaleString()} VNƒê</p>
                                    <button class='btn btn-primary' onclick='addToCart(${index})'>Th√™m v√†o gi·ªè</button>
                                </div>
                            </div>
                        </div>`;
            });
            document.getElementById("product-list").innerHTML = html;
        }

        function addToCart(index) {
            let product = products[index];
            let item = cart.find(item => item.name === product.name);
            if (item) {
                item.quantity++;
            } else {
                cart.push({ name: product.name, price: product.price, quantity: 1 });
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartUI();
            alert("ƒê√£ th√™m v√†o gi·ªè h√†ng!");
        }

        function updateCartUI() {
            document.getElementById("cart-items").innerHTML = "";
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                document.getElementById("cart-items").innerHTML += `
                    <li class='list-group-item d-flex justify-content-between align-items-center'>
                        ${item.name} (x${item.quantity})
                        <button class='btn btn-sm btn-danger' onclick='removeFromCart(${index})'>X</button>
                    </li>`;
            });
            document.getElementById("cart-total").textContent = total.toLocaleString() + " VNƒê";
            document.getElementById("cart-count").textContent = cart.length;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartUI();
        }

        function clearCart() {
            cart = [];
            localStorage.removeItem("cart");
            updateCartUI();
        }

        function searchProducts() {
            let query = document.getElementById("search-input").value.toLowerCase();
            let filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));
            renderProducts(filteredProducts);
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderProducts();
            updateCartUI();
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
